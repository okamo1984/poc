overwrite: true
schema: schema.graphql
documents: ./packages/solid-start-app/**/*.graphql
generates:
  packages/gql-server/src/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers
  packages/solid-start-app/src/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-urql
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - introspection
